<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор БЖ</title>
    <style>
        /* Для того, щоб все поміщалось на одну сторінку */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Вирівнювання від верхньої частини */
            overflow-x: hidden; /* Відключення горизонтальної прокрутки */
        }

        /* Шапка з текстом зліва */
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: left;
            padding-left: 30px; /* Відступ зліва для кращого вирівнювання */
            position: absolute; /* Абсолютне позиціювання */
            top: 0;
            left: 0;
        }

        /* Контейнер для форми */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            margin-top: 100px; /* Відступ для розташування форми під шапкою */
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fafafa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Шапка з текстом зліва -->
    <div class="header">
        Калькулятор БЖ
    </div>

    <!-- Форма для вибору компонентів -->
    <div class="container">
        <h2>Виберіть комплектуючі</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_cpu">Процесор:</label>
            {{ form.cpu }}
            <br>
            <label for="id_gpu">Відеокарта:</label>
            {{ form.gpu }}
            <br>
            <button type="submit">Обрати</button>
        </form>
    </div>
</body>
</html>
